version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reimplementation_development
      MYSQL_USER: dev
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # Keep this for persistent database storage

  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data  # Keep this for persistent Redis storage

  backend:
    build: ./reimplementation-back-end
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: dev
      DATABASE_PASSWORD: root
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    ports:
      - "3002:3002"
    # Removed development volume mount

  frontend:
    build: ./reimplementation-front-end
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    # Removed development volume mount
    restart: unless-stopped

volumes:
  mysql_data:  # Necessary for database persistence
  redis_data:  # Necessary for Redis persistence